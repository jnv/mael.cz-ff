- :author: Jiří Täuber "Boris"
  :title: Kamery dnes a zítra
  :end: !ruby/object:DateTime 2013-07-06 22:00:00.000000000 +02:00
  :description: Banky, obchody, ulice, dálnice, auta, telefony, helmy - tam všude
    můžeme vidět kamery. Poznáte se na záznamu? Kam se posouvá kamerová technologie?
    Jak nejlépe sledovat sousedy? Dá se sledování vyhnout? A je to vůbec k něčemu
    dobré?
  :length: 1h
  :day: 2013-07-06
